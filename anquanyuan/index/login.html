<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>登陆</title>
</head>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/index_css/login.css">
<body id="login">
	<div class="logo">
	    <img src="../imgs/login_img/logo.png" alt="">
	</div>
	<img class="yhm" src="../imgs/login_img/yhm.jpg" alt="">
	<input type="text" placeholder="请输入用户名" id="username">
	<img class="pwd" src="../imgs/login_img/pwd.jpg" alt="">
	<input type="password"  placeholder="请输入密码" id="password">
	<a href="./wang_pwd.html">忘记密码?</a>
	<button type="submit" onclick="btn()">立即登陆</button>
</body>

<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/axios.min.js"></script>
<script type="text/javascript" src="../js/fetchData.js"></script>

<script>
  function btn() {
    var result = {
      username:$('#username').val(),
      password:$('#password').val()
    }
    $.ajax({
      url: 'http://47.92.7.119:8080/app/user/login',
      type:'POST',
      dataType: 'json',
      data:result,
      success : function(data) {
        if (data.code === 200) {
          window.location.href="index.html";
        }
      }
    });

  }

</script>
</html>
